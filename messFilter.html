<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Listings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 30px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            width: 100%;
            max-width: 1400px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow:
                0 10px 25px rgba(0, 0, 0, 0.1),
                0 6px 10px rgba(0, 0, 0, 0.05);
            width: 320px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow:
                0 15px 35px rgba(0, 0, 0, 0.15),
                0 8px 15px rgba(0, 0, 0, 0.08);
        }

        .card h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
            font-weight: 600;
            position: relative;
        }

        .card p {
            color: #34495e;
            margin: 10px 0;
            line-height: 1.6;
        }

        .card p strong {
            color: #2980b9;
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .card {
                width: 100%;
                max-width: 500px;
            }
        }

        .filter-heading {
            text-align: center;
            color: #2c3e50;
            margin: 30px 0 20px;
            font-size: 2.2rem;
            font-weight: 600;
            width: 100%;
        }

        body {
            flex-direction: column;
            /* Change from 'flex' to 'flex column' */
            padding: 20px 30px;
            /* Adjust padding */
            align-items: center;
        }

        .container {
            margin-top: 20px;
            /* Add space below heading */
        }
    </style>
</head>

<body>
    <h1 class="filter-heading">Mess Filter</h1>
    <div class="container" id="messContainer">
        <!-- Mess cards will be appended here -->
    </div>

    <script>
        async function fetchMessData() {
            try {
                const response = await fetch("http://localhost:3019/mess-list");
                if (!response.ok) {
                    throw new Error("Failed to fetch mess data.");
                }
                const messData = await response.json();
                renderMessCards(messData);
            } catch (error) {
                console.error("Error fetching mess data:", error);
            }
        }

        function renderMessCards(messData) {
            const container = document.getElementById("messContainer");
            container.innerHTML = ""; // Clear previous content

            messData.forEach(mess => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
            <h2>${mess.mess_name}</h2>
            <p><strong>Contact:</strong> ${mess.contact_number}</p>
            <p><strong>Mess Time & Menu:</strong> ${mess.mess_time_menu}</p>
            <p><strong>Address:</strong> ${mess.mess_address}</p>
            <p><strong>Type:</strong> ${mess.mess_type}</p>
            <p><strong>Monthly Cost:</strong> â‚¹${mess.monthly_cost}</p>
            <p><strong>Additional Note:</strong> ${mess.additional_note || "N/A"}</p>
        `;
                container.appendChild(card);
            });
        }

        document.addEventListener("DOMContentLoaded", fetchMessData);
    </script>
</body>

</html>
