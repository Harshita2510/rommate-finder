body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: lightblue;
}

.container {
    width: 1100px;
    margin: auto;
    background: white;
    padding: 20px;
    display: flex;
    border-radius: 10px;
    box-shadow: 0px 0px 10px #ccc;
}

.progress-container {
    width: 100%;
    
    background: #ddd;
    height: 20px;
    border-radius: 5px;
    position: relative;
    margin-bottom: 20px;
}
.form{
    flex: 70%;
   
}
.image{
    flex: 30%;
    text-align: center;
    
    padding: 20px;
    background-color: #D1EAF0;
    object-fit: cover;
    border-right: 2px solid #7CB9E8;
}
.pimg{
    width: 300px;
    height: 250px;
   
    margin-top: 150px;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: #73C7C7;
    border-radius: 5px;
    transition: width 0.3s ease-in-out;
}

#progress-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 12px;
    font-weight: bold;
}

.input-field {
    display: block;
    width: calc(100% - 20px); 
    margin: 10px auto;
    padding: 8px;
    box-sizing: border-box;
}

button {
    width: calc(100% - 20px); 
    padding: 10px;
    background: #73C7C7;
    color: white;
    border: none;
    cursor: pointer;
    margin: 10px auto;
    box-sizing: border-box;
}

    </style> 


</head>
<body>
    <div class="container">
        <div class = "image"> <img src="https://media.istockphoto.com/id/1359362604/vector/woman-filling-form.jpg?s=612x612&w=0&k=20&c=tUIAiwUal8wNbSU2M-6o5nw7eK3kMNho8yFQUQ8I1O0=" alt="Hostel Room" class = "pimg"></div>
       <div class = "form">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <span id="progress-text">0% completed</span>
        </div>
   
    <form onsubmit="event.preventDefault(); register();">
        <h2>Register</h2>
        <section>
            <div>
        <label>Username</label>
        <input type="text" id="username" class="input-field" oninput="updateProgress()" required></div>

    <div>
        <label>Password</label>
        <div class="password-container">
            <input type="password" id="password" class="input-field" oninput="updateProgress()" required>
        </div>
        
    </div>

<div>
        <label>Mobile</label>
        <input type="tel" id="mobile" class="input-field" oninput="updateProgress()" required>
    </div>
    
    <div>
        <label>Email</label>
        <input type="email" id="email" class="input-field" oninput="updateProgress()" required></div>

    <div>
        <label>Place</label>
        <input type="text" id="place" class="input-field" oninput="updateProgress()" required>
    </div>
    </section>

        
        <button type="submit">Register</button>
    </form>
    </div>
    </div>

    <script>
        async function register() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const mobile = document.getElementById("mobile").value.trim();
            const email = document.getElementById("email").value.trim();
            const place = document.getElementById("place").value.trim();
            
            
            if (!username || !password || !mobile || !email || !place ) {
                alert("All fields are required.");
                return;
            }

            const response = await fetch("http://localhost:3019/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password, mobile, email, place})
            });

            const data = await response.json();

            if (response.ok) {
                alert(data.message);
                window.location.href = "login.html"; // Redirect to login
            } else {
                alert(data.error);
            }
        }

        function togglePassword() {
            let passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
        document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("registration-form");
    const inputs = form.querySelectorAll(".input-field");
            const progressBar = document.getElementById("progress-bar");
            const progressText = document.getElementById("progress-text");
        
            function updateProgress() {
                let filled = 0;
                inputs.forEach(input => {
                    if (input.value.trim() !== "") {
                        filled++;
                    }
                });
                let percentage = (filled / inputs.length) * 100;
                progressBar.style.width = percentage + "%";
                progressText.innerText = `${Math.round(percentage)}% completed`;
            }
        
            inputs.forEach(input => {
                input.addEventListener("input", updateProgress);
                input.addEventListener("change", updateProgress);
            });
        
});

    </script>
